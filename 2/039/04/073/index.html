<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css
    "
    />
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Gilang Wiko Wicaksono</h1>
        <h2>Pekanbaru, Riau</h2>
        <figure class="avatar">
          <img src="ikoo.png" />
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea
          type="text"
          class="message-input"
          placeholder="ketik apapun lalu kirim ..."
        ></textarea>
        <button type="submit" class="message-submit">Kirim</button>
        <form action="021/index.html">
          <input type="submit" class="message-finish" value="Selesai" />
        </form>
      </div>
    </div>

    <div class="bg"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js
    "></script>
    <script src="main.js"></script>
  </body>
</html>
